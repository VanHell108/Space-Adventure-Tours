<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure Tours</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-4">
        <h1>Space Adventure Tours</h1>
        <p>Explore the galaxy with our expert team of adventurers</p>
    </header>
    
    <section id="intro" class="container my-5">
        <h2>Welcome to Your Next Adventure</h2>
        <p>Choose from exciting planets and go on a guided journey with our experienced crew.</p>
    </section>

    <section id="team" class="container my-5">
        <h2>Meet the Crew</h2>
        <div id="team-members" class="row">
            <!-- Team members -->
        </div>
    </section>

    <section id="planets" class="container my-5">
        <h2>Available Destinations</h2>
        <div id="planet-list" class="row">
            <!-- Planets -->
        </div>
    </section>

    <section id="contact" class="container my-5">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Space Adventure Tours. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
